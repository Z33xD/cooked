<!DOCTYPE html>

<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">    
      <title>{% block title %}{% endblock %}</title>
      <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='cooked_logo.png') }}">

      <!-- my CSS -->
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"> 
      
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand me-auto" href="#"><img src="{{ url_for('static', filename='cooked_logo.png') }}" height="30px" width="30px" padding-bottom="10px" padding-right="10px"> Cooked</a>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('search_with_ingredients') }}">Search with Ingredients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('search_nutrition') }}">Search with Nutrition</a>
                    </li>
                </ul>
              </div>
          </div>
              <a href="#" class="contact-button">Contact</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
          </div>
      </nav>
      <!-- End Navbar -->
      <main>
          {% block content %}
          <!-- Content goes here -->
          {% endblock %}
      </main>

            <!-- Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>        
            {% block scripts %}{% endblock %}
           
            <!-- My JS -->
            <script src="{{url_for('static', filename='js/ingredient_search.js')}}"></script>
            <script src="{{url_for('static', filename='js/nutrition_search.js')}}"></script>
           
            <!-- Footer -->
            <footer class="footer-styling py-5 container-fluid m-0">
                <div class="container text-light text-center">
                    <p class="display-5 mb-3">Cooked</p>
                    <small class="text-white-50">&copy; Cooked</small> <br>
                    <small class="text-white-50">Made by Zeeshan</small>
                </div>
            </footer>
    </div>
  </body>
</html>
