{% extends "layout.html" %}

{% block title %}Search with Ingredients{% endblock %}

{% block content %}
    <!-- Enter code here -->
    <section class="subpage-header">
        <div class="container">
            <!-- Header title and text -->
            <div class="row">
                <div class="col-12 text-left">
                    <h3 class="page-title"><strong>Discover recipes with the ingredients you have at home</strong></h3>
                    <h5 class="page-text">Enter the ingredients you have, and we'll suggest recipes tailored to your pantry.</h5>
                </div>
            </div>
        </div>
    </section>

    <section class="search-ingredients" style="margin-bottom: 100px;">
        <div class="container mt-5">
            <div class="position-relative">
                <!-- Use POST to send selected ingredients -->
                <form action="/search_ingredients" method="POST" id="ingredient-search-form" class="d-flex align-items-center mt-4">
                    <!-- Search Input -->
                    <input type="text" id="ingredient-input" class="form-control me-2" placeholder="Enter an Ingredient" autocomplete="off">
                    
                    <!-- Hidden input to store selected ingredients as a comma-separated string -->
                    <input type="hidden" name="ingredients" id="hidden-ingredients">
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
    
                <!-- Ingredient search suggestions -->
                <ul id="suggestions" class="list-group position-absolute w-100" style="z-index: 1000; display: none;"></ul>
            </div>
    
            <!-- Placeholder for ingredient bubbles -->
            <div id="selected-ingredients" class="mt-3 d-flex flex-wrap"></div>
        </div>
    </section>
{% endblock %}  <!-- Missing endblock for content -->

{% block scripts %}
{% endblock %}  <!-- Missing endblock for scripts -->
